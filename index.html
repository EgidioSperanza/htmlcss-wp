<!DOCTYPE html>
<html lang="en">
<head>

    <!-- ----CSS---- -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ----FONT---- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
